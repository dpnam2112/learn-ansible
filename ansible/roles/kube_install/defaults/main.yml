---
# REQUIRED at call-site
kube_packages: []               # e.g. ['kubelet','kubeadm'] or add 'kubectl' on CP

# Package state (apt/dnf)
kube_state: present             # present | latest

# Optional version pin (Debian/Ubuntu exact apt version; RHEL uses a best-effort glob)
# Debian/Ubuntu example: "1.30.4-1.1"
# RHEL example (best-effort): "1.30.4"  -> results in "kubelet-1.30.4*"
kube_version: ""

# Hold/lock after install
# - Debian/Ubuntu: apt-mark hold
# - RHEL: dnf versionlock add
kube_hold: true

# Upstream repo channels
kubernetes_apt_channel: "stable"         # Debian/Ubuntu
kubernetes_rpm_channel: "stable"         # RHEL family (stable, testing, etc.)
kubernetes_rpm_stream: ""                # Optional stream like "v1.30" -> stable:/v1.30

# Internal prereqs
kube_install_prereqs:
  - curl
  - gnupg
  - ca-certificates
  - apt-transport-https
  - software-properties-common

# RHEL prereqs
kube_rhel_prereqs:
  - curl
  - dnf-plugins-core        # repo mgmt + versionlock plugin base
  - ca-certificates

